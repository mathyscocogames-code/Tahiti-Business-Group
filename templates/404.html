{% extends 'base.html' %}
{% load static %}
{% block title %}Page introuvable — 404{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-24 text-center">
  <div class="text-8xl font-black text-gray-900 mb-4" style="font-family:'Libre Baskerville',serif">404</div>
  <h1 class="text-2xl font-bold text-gray-900 mb-3">Page introuvable</h1>
  <p class="text-gray-500 mb-8">
    L'annonce a peut-être été supprimée, ou l'adresse est incorrecte.
  </p>
  <div class="flex flex-col sm:flex-row gap-3 justify-center">
    <a href="{% url 'index' %}"
       class="bg-gray-900 text-white font-bold px-6 py-3 hover:bg-black transition text-sm">
      ← Retour à l'accueil
    </a>
    <a href="{% url 'liste_annonces' %}"
       class="border-2 border-gray-900 text-gray-900 font-bold px-6 py-3 hover:bg-gray-100 transition text-sm">
      Voir toutes les annonces
    </a>
  </div>
</div>
{% endblock %}
